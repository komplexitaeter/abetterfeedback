<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Komplexitäter.de - Give us Feedback</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <a href="https://www.komplexitaeter.de"><img src="src/logo_big.webp" alt="Komplexitäter Logo" class="logo"></a>
</header>

<main>
    <h1>Teile deine Gedanken mit uns!</h1>
    <div id="info-txt">Dein Feedback fließt direkt in unsere Arbeit ein. Ob Text, Foto oder Audio - wir freuen uns auf deine Rückmeldung.</div>

    <input type="file" accept="image/*" capture="camera" id="cameraInput" hidden>
    <input type="file" accept="audio/*" capture="microphone" id="audioInput" hidden>
    <button class="modern-btn" id="takePhotoButton"><i class="fas fa-camera"></i> Foto machen</button>
    <button class="modern-btn" id="recordAudioButton"><i class="fas fa-microphone"></i> Audiokommentar aufnehmen</button>
    <button class="modern-btn" id="writeTextButton"><i class="fas fa-pencil-alt"></i> Text schreiben</button>
</main>

<div id="textInputOverlay" class="overlay">
    <label for="feedbackTxt"></label>
    <textarea id="feedbackTxt" class="feedback-text">...</textarea>
    <button class="modern-btn" id="sendTextBtn"><i class="fas fa-check"></i>Senden</button>
    <button class="modern-btn" id="cancelTextBtn"><i class="fas fa-ban"></i>Abbrechen</button>
</div>

<div id="thankYouOverlay" class="overlay">
    <button class="thank-you-btn" id="continueBtn">Danke für deinen Input! Weitermachen?</button>
</div>

<footer>
    <a href="https://www.komplexitaeter.de/impressum">Impressum</a> |
    <a href="https://www.komplexitaeter.de/datenschutz">Datenschutz</a>
</footer>

<div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="spinner">
        <i class="fas fa-spinner fa-spin"></i>
    </div>
</div>


</body>
</html>
