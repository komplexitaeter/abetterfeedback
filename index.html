<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Komplexitäter.de - Give us Feedback</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.6.2/RecordRTC.min.js"></script>
    <script src="script.js" async></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <a href="https://www.komplexitaeter.de"><img src="src/logo_big.webp" alt="Komplexitäter Logo" class="logo"></a>
</header>

<main>
    <h1 id="info-header">Teile deine Gedanken mit uns!</h1>
    <div id="info-txt">Dein Feedback fließt direkt in unsere Arbeit ein. Ob Text, Foto oder Audio - wir freuen uns auf deine Rückmeldung.</div>

    <input type="file" accept="image/*" capture="camera" id="cameraInput" hidden>
    <input type="file" accept="audio/*" capture="microphone" id="audioInput" hidden>
    <button class="modern-btn" id="takePhotoButton"></button>
    <button class="modern-btn" id="recordAudioButton"></button>
    <button class="modern-btn" id="writeTextButton"></button>

    <div id="audioRecordOverlay" class="overlay" style="display: none;">
        <button class="modern-btn" id="startRecordBtn"></button>
        <button class="modern-btn" id="stopRecordBtn" style="display: none;"></button>
        <button class="modern-btn" id="sendAudioBtn" style="display: none;"></button>
        <button class="modern-btn" id="cancelAudioBtn"></button>
    </div>
</main>

<div id="textInputOverlay" class="overlay">
    <label for="feedbackTxt"></label>
    <textarea id="feedbackTxt" class="feedback-text">...</textarea>
    <button class="modern-btn" id="sendTextBtn"></button>
    <button class="modern-btn" id="cancelTextBtn"></button>
</div>

<div id="thankYouOverlay" class="overlay">
    <button class="thank-you-btn" id="continueBtn"></button>
</div>

<footer>
    <a id="imprint_link" href="https://www.komplexitaeter.de/impressum"></a> |
    <a id="privacy_link" href="https://www.komplexitaeter.de/datenschutz"></a>
</footer>

<div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="spinner">
        <i class="fas fa-spinner fa-spin"></i>
    </div>
</div>

<input id="api_error_msg" type="hidden" />

</body>
</html>
